
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Add Provider</title>
	
	<h:outputStylesheet library="css" name="style.css"  />
	<h:outputStylesheet library="css" name="add-provider-style.css"  />
	
</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>Providers</h2>
		</div>
	</div>
	
	<div id="container">
		<h3>Add Provider</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;" >
			<h:panelGrid columns="3">
			
				<h:outputLabel>Provider name:</h:outputLabel> <h:inputText value="#{providerView.name}" id="name" /> <h:message for="name" />
	
				<h:outputLabel>Provider identification:</h:outputLabel> <h:inputText value="#{providerView.identification}" id="identification" /> <h:message for="identification" />
                                
                                <h:outputLabel>Email:</h:outputLabel> <h:inputText value="#{providerView.email}" id="email" 
									required="true"
            							requiredMessage="Your email is mandatory."/> 	<h:message for="email" />
	
				<h:outputLabel /> <h:commandButton value="Save" styleClass="save" action="#{providerPresenter.addProvider(providerView)}"/>
			
			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		<p><h:outputLink value="list-providers.xhtml">Back to List</h:outputLink></p>

	</div>	
</h:body>
</html>
